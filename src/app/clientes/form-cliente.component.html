<div class="container">
    <div class="card-body">
        <h5>{{titulo}}</h5>
        <form >
            <div class="form-group row">
                <label for="nombres" class="col-form-label col-sm-2">Nombres</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombreTxt" [(ngModel)]="cliente.nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellidoTxt" [(ngModel)]="cliente.apellido">
                </div>
            </div>

            <div class="form-group row">
                <label for="ci" class="col-form-label col-sm-2">C. I.</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="ciTxt" [(ngModel)]="cliente.ci">
                </div>
            </div>

            <div class="form-group row">
                <label for="celular" class="col-form-label col-sm-2">Celular</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="celularTxt" [(ngModel)]="cliente.celular">
                </div>
            </div>

            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="direccionTxt" [(ngModel)]="cliente.direccion">
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='Guardar()' *ngIf="!cliente.codigo else elseBlock"> Registrar</button>

            <ng-template #elseBlock> 
                <button class="btn btn-success" role="button" (click)='Modificar()' > Modificar</button>
            </ng-template>

        </form>

    </div>
</div>
